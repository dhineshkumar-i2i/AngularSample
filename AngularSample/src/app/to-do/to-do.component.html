<app-categories
  (newListEvent)="createList($event)"
  (currentCategory)="currentCategory($event)"
  [categories]="categories"
></app-categories>
<app-tasks
  (newTaskEvent)="createTask($event)"
  [currentListId]="currentListId"
  [currentListName]="currentListName"
  [allTasks]="allTasks"
></app-tasks>
